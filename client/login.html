<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Private Inventory</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <!-- Material Kit CSS -->
    <link href="assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
    <link href="assets/css/login.css" rel="stylesheet" />
  </head>

  <body onload="Authenticate()">

 <main id="main-holder">
      <h1 id="login-header">Login</h1>
      
      <div id="login-error-msg-holder">
        <p id="login-error-msg">Failed to login.<span id="error-msg-second-line">Please check your username or password and try again.</span></p>
      </div>
      
      <form id="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit">
      </form>

      <script type="text/javascript" src="assets/js/socket.io.js"></script>
      <script type="text/javascript" src="assets/js/login.js"></script>

    </body>
</html>
